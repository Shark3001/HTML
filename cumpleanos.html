<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec; /* Rosa claro de fondo */
            margin: 0;
            font-family: 'Dancing Script', cursive; /* Fuente del video */
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 2s ease-in-out;
            max-width: 90vw;
            width: 350px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3.5em; /* Tamaño de fuente grande */
            color: #d81b60; /* Color rojo */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .cake {
            width: 150px;
            margin: 20px auto;
            position: relative;
        }

        .cake-body {
            width: 100%;
            height: 80px;
            background: #a1887f; /* Color del pastel */
            border-radius: 10px;
            position: relative;
        }

        .cake-top {
            width: 120%;
            height: 20px;
            background: #ffcdd2; /* Crema rosa */
            border-radius: 50%;
            position: absolute;
            left: -10%;
            top: -10px;
            border: 2px solid #fff;
        }

        .candle {
            width: 10px;
            height: 40px;
            background-color: #fbc02d; /* Amarillo de la vela */
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .flame {
            width: 10px;
            height: 15px;
            background-color: #ff9800;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1s infinite alternate;
        }

        .flame::after {
            content: '';
            width: 8px;
            height: 12px;
            background-color: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 1px;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #d81b60;
            opacity: 0;
            transform: rotateZ(0deg) translate3d(0, 0, 0);
            animation: fall 5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1) translateX(-50%); }
            100% { transform: scale(1.1) translateX(-50%); }
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotateZ(0deg);
            }
            10% { opacity: 1; }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotateZ(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cake">
                <div class="cake-top"></div>
                <div class="cake-body"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            <h1>Feliz Cumpleaños</h1>
            <p>Espero que tu día sea tan especial y hermoso como tú.</p>
        </div>
    </div>
    
    <script>
        // JS para los confetis
        const body = document.body;
        const colors = ['#d81b60', '#ffcdd2', '#f44336', '#ffeb3b', '#64b5f6'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.animationDelay = `-${Math.random() * 5}s`;
            body.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        for (let i = 0; i < 50; i++) {
            createConfetti();
        }
    </script>
</body>
</html>
