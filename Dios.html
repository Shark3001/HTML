<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Bíblicos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Video de fondo */
        #video-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubre toda la pantalla */
            z-index: -1; /* Detrás del contenido */
        }

        .mensaje {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            max-width: 90%;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Video como fondo -->
    <video id="video-fondo" autoplay muted loop playsinline>
        <source src="Jesús.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <div class="mensaje">
        <h1>Mensaje Bíblico del Día</h1>
        <p id="versiculo"></p>
    </div>

    <script>
        const versiculos = [
            "Porque de tal manera amó Dios al mundo, que ha dado a su Hijo unigénito, para que todo aquel que en él cree, no se pierda, mas tenga vida eterna. — Juan 3:16",
            "Jehová es mi pastor; nada me faltará. — Salmo 23:1",
            "Venid a mí todos los que estáis trabajados y cargados, y yo os haré descansar. — Mateo 11:28",
            "El que habita al abrigo del Altísimo morará bajo la sombra del Omnipotente. — Salmo 91:1",
            "Yo soy la luz del mundo; el que me sigue, no andará en tinieblas, sino que tendrá la luz de la vida. — Juan 8:12",
        ];

        function mostrarVersiculo() {
            const indice = Math.floor(Math.random() * versiculos.length);
            document.getElementById('versiculo').innerText = versiculos[indice];
        }

        mostrarVersiculo();
    </script>
</body>
</html>
