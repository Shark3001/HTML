    // Asegurar 100 elementos (ahora hay 100 exactos)
    const total = VERSES.length; // 100

    function pickRandomIndex(){
      // Usar la URL como semilla ligera para que cada visita sea "diferente" por tiempo
      const seed = Date.now() + Math.random()*1000;
      return Math.floor((seed % total + total) % total);
    }

    function renderVerse(i){
      const v = VERSES[i];
      const verseEl = document.getElementById('verse');
      const refEl = document.getElementById('ref');
      verseEl.textContent = '“' + v.text + '”';
      refEl.textContent = '— ' + v.ref;
      // actualizar botón WhatsApp
      const msg = `${v.text} — ${v.ref}\n\n💬 Más en: ${location.href}`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      document.getElementById('btnWhats').onclick = () => window.open(url, '_blank');
      document.getElementById('btnCopiar').onclick = async () => {
        try{ await navigator.clipboard.writeText(`${v.text} — ${v.ref}`); toast('Copiado ✔'); }catch{ toast('No se pudo copiar'); }
      };
    }

    function toast(t){
      const el = document.createElement('div');
      el.textContent = t;
      el.style.cssText = 'position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#111a; color:#fff; padding:10px 14px; border-radius:12px; backdrop-filter:blur(10px); box-shadow:0 10px 30px rgba(0,0,0,.3); z-index:9999;';
      document.body.appendChild(el);
      setTimeout(()=>{ el.remove(); }, 1800);
    }

    // Eventos
    const initialIndex = pickRandomIndex();
    renderVerse(initialIndex);
    document.getElementById('btnNuevo').addEventListener('click', ()=>{
      let i = pickRandomIndex();
      renderVerse(i);
    });
  </script>
</body>
